<!-- Extends the layout from /views/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout-full-width.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
  <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} MYS Dispensing Doctors {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
              
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper"
                id="maincontent">
            <div class="nhsuk-grid-row">
              
                <header class="page-header">
                  <span class="heading-secondary">Version 3</span>
                  <h1 class="nhsuk-heading-l govuk-heading-l">Enter details for the dispensing of Covid Antivirals</h1>
                </header>


<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="input-width-20">
    First name
  </label>
  <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">
</div>


<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="input-width-20">
    Surname
  </label>
  <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">
</div>

<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="input-width-10">
    NHS number
  </label>
  <input class="nhsuk-input nhsuk-input--width-10" id="input-width-10" name="test-width-10" type="text">
</div>

                  <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group"> 
                      <label class="nhsuk-label" for="input-width-10">
                          Age group
                      </label>
                      <div class="test-case" style="overflow: visible">
                        <div>
                            <select id="influenza-vaccine" class="typeahead js-hidden nhsuk-select" name="influenza-vaccine" aria-required="true">
                                <option value="">Choose age band</option>
                                <option value="18 - 30">18 - 30</option>
                                <option value="31 - 40">31 - 40</option>
                                <option value="41 - 50">41 - 50</option>
                                <option value="51 - 60">51 - 60</option>
                                <option value="61 - 70">61 - 70</option>
                            </select>
                        </div>
                      </div>
                  </div>



                  <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group"> 
                      <label class="nhsuk-label" for="input-width-10">
                          Ethnicity
                      </label>
                      <div class="test-case" style="overflow: visible">
                        <div>
                            <select id="influenza-vaccine" class="typeahead js-hidden nhsuk-select" name="influenza-vaccine" aria-required="true">
                                <option value="">Choose ethnicity</option>
                                <option value="">White</option>
                                <option value="">Mixed or Multiple ethnic groups</option>
                                <option value="">Asian or Asian British</option>
                                <option value="">Black, African, Caribbean, or Black British</option>
                                <option value="">Other ethnic groups</option>
                            </select>
                        </div>
                      </div>
                  </div>

<br>
<br>
                  <form action="version3-page2" method="post" novalidate>
                      <button class="nhsuk-button" type="submit">
                                Continue
                      </button>
                    </form>       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
