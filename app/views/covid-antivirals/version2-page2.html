<!-- Extends the layout from /views/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout-full-width.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
  <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} MYS Dispensing Doctors {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
              
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper"
                id="maincontent">
            <div class="nhsuk-grid-row">
              
                <header class="page-header">
                  <span class="heading-secondary">Version 2</span>
                  <h1 class="nhsuk-heading-l govuk-heading-l">Enter details for the dispensing of Covid Antivirals</h1>
                </header>


                  <div class="nhsuk-form-group">
                      <label class="nhsuk-label" for="input-width-20">
                          Voucher code
                      </label>
                    <input class="nhsuk-input nhsuk-input--width-10" id="input-width-10" name="test-width-10" type="text">
                  </div>   

                  <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                      <label class="nhsuk-label" for="input-width-20">
                          Date of dispensing
                      </label>
                      <div class="nhsuk-hint" id="example-hint">
                        For example, 15 3 1984
                      </div>

                      <div class="nhsuk-date-input" id="example">
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                              Day
                            </label>
                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                          </div>
                        </div>
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                              Month
                            </label>
                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                          </div>
                        </div>
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                              Year
                            </label>
                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                          </div>
                        </div>
                      </div>
                    </fieldset>

                  </div>

                  <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                      <label class="nhsuk-label" for="input-width-20">
                          Vaccination
                      </label>

                      <div class="test-case" style="overflow: visible">
                        <div>
                            <select id="influenza-vaccine" class="typeahead js-hidden nhsuk-select" name="influenza-vaccine" aria-required="true">
                                <option value="">Choose vaccine</option>
                                <option value="FA123 - Boots, Eldon Square, Newcastle, NE1 7XE">Covid Antivirals drug 1
                                                                                  (Seqirus Vaccines Ltd)</option>
                                <option value="FA124 - Boots, Northumberland Street, Newcastle, NE1 7DQ">Covid Antivirals drug 2
                                                                                        (Seqirus Vaccines Ltd)</option>
                            </select>
                        </div>
                      </div>
                  </div>
<br>
<br>
                  <form action="version3-page1" method="post" novalidate>
                      <button class="nhsuk-button" type="submit">
                                Continue
                      </button>
                    </form>       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
