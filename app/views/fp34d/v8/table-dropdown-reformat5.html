<!-- Use this page as the index for your project -->
<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->
<!-- Extends the layout from /views/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout-full-width.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
   <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} High Volume Vaccines {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper"
                id="maincontent">
            <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-two-thirds">
                <div class="nhsuk-back-link">
                  <a class="nhsuk-back-link__link"
                        href="javascript:history.back()"><svg aria-hidden="true"
                        class="nhsuk-icon nhsuk-icon__chevron-left"
                        viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                  <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path></svg> Go back</a>
                </div>
                
                <header class="page-header">
                  <span class="heading-secondary">July 2021 submission</span>
                  <h1 class="nhsuk-heading-l govuk-heading-l">Enter vaccine details</h1>
                </header>

                  <h2>Submission day: 8 July 2021</h>
                  <br>
                  <br>

                <form action="summary"
                      class="form"
                      method="get">
                  <div class="nhsuk-form-group">
                    <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-label--m"
                          for="patient-full-name">Vaccine type: Influenza</label></h1>
                  
                    <div class="test-case" style="overflow: visible">
                              <div>
                                  <select id="influenza-vaccine" class="typeahead js-hidden nhsuk-select" name="influenza-vaccine" aria-required="true">
                                      <option value="">Choose vaccine</option>
                                      <option value="">Adjuvanted trivalent influenza vaccine (surface antigen,Inact) Susp for Inj 0.5ml PF Syringes
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 1</option>
                                      <option value="">Adjuvanted trivalent influenza vaccine (surface antigen,Inact) Susp for Inj 0.5ml PF Syringes
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 10</option>
                                      <option value="">Fluad vaccine suspension for injection 0.5ml PF syringes (Trivalent)(Disc 08/20)
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 1</option>
                                      <option value="">Fluad vaccine suspension for injection 0.5ml PF syringes (Trivalent)(Disc 08/20)
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 10</option>                                            
                                      <option value="">Fluad Tetra vaccine suspension for injection 0.5ml pre-filled syringes (Quadrivalent)
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 1</option>
                                      <option value="">Fluad Tetra vaccine suspension for injection 0.5ml pre-filled syringes (Quadrivalent)
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 10</option>      
                                      <option value="">Fluarix Tetra/Fluarix vaccine susp for Inj 0.5ml PF Syringes (Quadrivalent)
                                                                                        (GlaxoSmithKline), Pack Size: 1</option>
                                      <option value="">Fluarix Tetra/Fluarix vaccine susp for Inj 0.5ml PF Syringes (Quadrivalent)
                                                                                        (GlaxoSmithKline), Pack Size: 10D</option>
                                      <option value="">Flucelvax Tetra vaccine susp for Inj 0.5ml PF Syringes (Quadrivalent)
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 1</option>
                                      <option value="">Flucelvax Tetra vaccine susp for Inj 0.5ml PF Syringes (Quadrivalent)
                                                                                        (Seqirus Vaccines Ltd), Pack Size: 10</option>
                                      <option value="">Fluenz Tetra/Fluenz vaccine nasal suspension 0.2ml unit dose (Quadrivalent)
                                                                                        (AstraZeneca UK Ltd), Pack Size: 10</option>
                                      <option value="">Imuvac vaccine susp for Inj 0.5ml PF Syringes (Trivalent)(Mylan), Pack Size: 1</option>
                                      <option value="">Influenza Tetra MYL vaccine suspension for injection 0.5ml PF Syringes (Quadrivalent)(Mylan), Pack Size: 1</option>
                                      <option value="">Influenza Tetra MYL vaccine suspension for injection 0.5ml PF Syringes (Quadrivalent)(Mylan), Pack Size: 10</option>
                                      <option value="">Influenza Vaccine Split virion, Inact Susp for Inj 0.5ml PF Syringes (Trivalent)(PFizer Ltd), Pack Size: 10</option>
                                      <option value="">Influvac sub-unit Tetra vaccine suspension for injection PF Syringes (Quadrivalent)(Mylan), Pack Size: 1</option>
                                      <option value="">Influvac sub-unit Tetra vaccine suspension for injection PF Syringes (Quadrivalent)(Mylan), Pack Size: 10</option>
                                    </select>
                              </div>
                          </div>
                    </div>
                </form>





              
                            <div class="nhsuk-form-group">
                              <fieldset class="nhsuk-fieldset" aria-describedby="date-of-birth-hint" role="group">
                                <legend class="nhsuk-fieldset__legend nhsuk-label--m">
                                    <h2 class="nhsuk-fieldset__heading">
                                    Total vaccine doses
                                    </h2>
                                </legend>
                              
                                <div class="nhsuk-date-input" id="collection-code">
                                  <div class="nhsuk-date-input__item">
                                    <div class="nhsuk-form-group">
                                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="collection-code-1" name="collection-code-1" type="number" pattern="[0-9]*">
                                    </div>
                                  </div>
                                </div>
                              </fieldset>
                            </div>

                              <form action="table-dropdown-reformat6" method="post" novalidate>
                                <br>
                                <button class="nhsuk-button" type="submit">
                                      Add vaccine
                                </button>
                              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>{% endblock %}
</body>
</html>
