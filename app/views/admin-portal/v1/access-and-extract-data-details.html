<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout-full-width.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
  <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} MYS Dispensing Doctors {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
              
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper"
                id="maincontent">
            <div class="nhsuk-grid-column-two-thirds">

                      <div class="nhsuk-back-link">
                        <a class="nhsuk-back-link__link" href="javascript:history.back()">
                          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
                          </svg>
                          Go back</a>
                      </div>

                <header class="page-header">
                  <span class="heading-secondary">PA Admin Portal</span>
                  <h1 class="nhsuk-heading-l govuk-heading-l">Access and extract data</h1>
                </header>
                <h3>ODS code ODS1234</h3>
                <form action="#" method="get" class="form">

                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="email-address">
                      Contractor name
                    </label>
                    <input class="nhsuk-input nhsuk-input--width-20" id="email-address" name="email-address" type="text" value="Peebles Optician">
                  </div>
<br>
              <h3>Select a date</h3>
              <table class="nhsuk-table">

                        <td  class="test-case" style="overflow: visible">
                          <div>
                              <select id="vaccines" class="typeahead js-hidden nhsuk-select" name="vaccines" aria-required="true">
                                  <option value="x">Year</option>
                                  <option value="x">2022</option>
                                  <option value="x">2021</option>
                                  <option value="x">2020</option>
                                  <option value="x">2019</option>
                                  <option value="x">2018</option>
                                  <option value="x">2017</option>
                                  <option value="x">2016</option>
                              </select>
                          </div>
                        </td>

                        <td  class="test-case" style="overflow: visible">
                          <div>
                              <select id="vaccines" class="typeahead js-hidden nhsuk-select" name="vaccines" aria-required="true">
                                  <option value="x">Month</option>
                                  <option value="x">January</option>
                                  <option value="x">February</option>
                                  <option value="x">March</option>
                                  <option value="x">April</option>
                                  <option value="x">May</option>
                                  <option value="x">June</option>
                                  <option value="x">July</option>
                                  <option value="x">August</option>
                                  <option value="x">September</option>
                                  <option value="x">October</option>
                                  <option value="x">November</option>
                                  <option value="x">December</option>
                              </select>
                          </div>
                        </td>

                        <td  class="test-case" style="overflow: visible">
                          <div>
                              <select id="vaccines" class="typeahead js-hidden nhsuk-select" name="vaccines" aria-required="true">
                                  <option value="x">Day</option>
                                  <option value="x">1</option>
                                  <option value="x">2</option>
                                  <option value="x">3</option>
                                  <option value="x">4</option>
                                  <option value="x">5</option>
                                  <option value="x">6</option>
                                  <option value="x">7</option>
                                  <option value="x">8</option>
                                  <option value="x">9</option>
                                  <option value="x">10</option>
                                  <option value="x">11</option>
                                  <option value="x">12</option>
                                  <option value="x">13</option>
                                  <option value="x">14</option>
                                  <option value="x">15</option>
                                  <option value="x">16</option>
                                  <option value="x">17</option>
                                  <option value="x">18</option>
                                  <option value="x">19</option>
                                  <option value="x">20</option>
                                  <option value="x">21</option>
                                  <option value="x">22</option>
                                  <option value="x">23</option>
                                  <option value="x">24</option>
                                  <option value="x">25</option>
                                  <option value="x">26</option>
                                  <option value="x">27</option>
                                  <option value="x">28</option>
                                  <option value="x">29</option>
                                  <option value="x">30</option>
                                  <option value="x">31</option>
                              </select>
                          </div>
                        </td>

              </table>

                  <br>
                      <button class="nhsuk-button" type="submit">
                                Continue
                      </button>
                  </form>       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
