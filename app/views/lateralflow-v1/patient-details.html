<!-- Extends the layout from /views/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout-full-width.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
   <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} Lateral Flow Test {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper"
               id="maincontent">
            <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-two-thirds">
                <div class="nhsuk-back-link">
                  <a class="nhsuk-back-link__link"
                       href="javascript:history.back()"><svg aria-hidden="true"
                       class="nhsuk-icon nhsuk-icon__chevron-left"
                       viewbox="0 0 24 24"
                       xmlns="http://www.w3.org/2000/svg">
                  <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path></svg> Go back</a>
                </div>
                <header class="page-header">
                  <span class="heading-secondary">Lateral Flow Test</span>
                  <h1 class="nhsuk-heading-l govuk-heading-l">Patient details</h1>
                </header><!-- End of drop-down -->
                <form action="summary"
                      class="form"
                      method="get">
                  <div class="nhsuk-form-group">
                    <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-label--m"
                           for="patient-full-name">Batch/Type</label></h1>
                    <div class="test-case"
                         style="overflow: visible">
                      <div>
                        <select aria-required="true"
                             class="typeahead js-hidden nhsuk-select"
                             id="influenza-vaccine"
                             name="influenza-vaccine">
                          <option value="FA123 - Boots, Eldon Square, Newcastle, NE1 7XE">
                            Old batch/type
                          </option>
                          <option value="FA124 - Boots, Northumberland Street, Newcastle, NE1 7DQ">
                            New batch/type
                          </option>
                        </select>
                      </div>
                    </div>
                  </div><!-- End of drop-down -->
                  <div class="nhsuk-form-group">
                    <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-label--m"
                           for="lot-number">Lot number</label></h1><input class="nhsuk-input nhsuk-input--width-5"
                         id="lot-number"
                         name="lot-number"
                         type="text">
                  </div>
                  <div class="nhsuk-form-group">
                    <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-label--m"
                           for="patient-full-name">Patient's name</label></h1>
                    <div class="nhsuk-hint nhsuk-u-margin-bottom-2">
                      Include forename and surname
                    </div><input class="nhsuk-input nhsuk-input--width-20"
                         id="patient-full-name"
                         name="patient-full-name"
                         type="text">
                  </div>
                  <div class="nhsuk-form-group">
                    <fieldset aria-describedby="contact-hint"
                              class="nhsuk-fieldset">
                      <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-label--m"
                             for="patient-full-name">Contact preference</label></h1>
                      <div class="nhsuk-hint"
                           id="contact-hint">
                        Select one option
                      </div>
                      <div class="nhsuk-radios nhsuk-radios--conditional">
                        <div class="nhsuk-radios__item">
                          <input aria-controls="conditional-contact-1"
                               aria-expanded="false"
                               class="nhsuk-radios__input"
                               id="contact-1"
                               name="contact"
                               type="radio"
                               value="email"> <label class="nhsuk-label nhsuk-radios__label"
                               for="contact-1">Email</label>
                        </div>
                        <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden"
                             id="conditional-contact-1">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label"
                                 for="email">Email address</label> <input class="nhsuk-input nhsuk-u-width-two-thirds"
                                 id="email"
                                 name="email"
                                 type="text">
                          </div>
                        </div>
                        <div class="nhsuk-radios__item">
                          <input aria-controls="conditional-contact-2"
                               aria-expanded="false"
                               class="nhsuk-radios__input"
                               id="contact-2"
                               name="contact"
                               type="radio"
                               value="phone"> <label class="nhsuk-label nhsuk-radios__label"
                               for="contact-2">Phone</label>
                        </div>
                        <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden"
                             id="conditional-contact-2">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label"
                                 for="phone">Phone number</label> <input class="nhsuk-input nhsuk-u-width-two-thirds"
                                 id="phone"
                                 name="phone"
                                 type="text">
                          </div>
                        </div>
                        <div class="nhsuk-radios__item">
                          <input aria-controls="conditional-contact-3"
                               aria-expanded="false"
                               class="nhsuk-radios__input"
                               id="contact-3"
                               name="contact"
                               type="radio"
                               value="text"> <label class="nhsuk-label nhsuk-radios__label"
                               for="contact-3">Do not contact</label>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div class="nhsuk-form-group">
                    <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-radios__label"
                           for="contact-3"><label class="nhsuk-label nhsuk-label--m"
                           for="patient-house-number">Patient's house number</label></label></h1><input class="nhsuk-input nhsuk-input--width-3"
                         id="patient-house-number"
                         name="patient-house-number"
                         type="text">
                  </div>
                  <div class="nhsuk-form-group">
                    <h1 class="nhsuk-label-wrapper"><label class="nhsuk-label nhsuk-label--m"
                           for="patient-post-code">Patient's post code</label></h1><input class="nhsuk-input nhsuk-input--width-10"
                         id="patient-post-code"
                         name="patient-post-code"
                         type="text">
                  </div><br>
                  <button class="nhsuk-button"
                        type="submit">Continue</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>{% endblock %}
</body>
</html>
