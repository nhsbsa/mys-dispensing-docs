<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  PPC
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

        <div class="nhsuk-back-link">
          <a class="nhsuk-back-link__link" href="javascript:history.back()">
            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
            </svg>
            Go back</a>
        </div>
      <!-- Change the page title here -->
      
      <header class="page-header">
          <span class="heading-secondary">Sell a Prescription Prepayment Certificate (PPC)</span>
          <h1 class="nhsuk-heading-l govuk-heading-l">What is the customer's address?</h1>
      </header>

              <form action="ppc-duration" method="get" class="form">
                  <fieldset class="nhsuk-fieldset">

                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label" for="address-line-1">
                        Address line 1 <span class="nhsuk-u-visually-hidden">Address line 1</span>
                      </label>
                      <input class="nhsuk-input" id="address-line-1" name="address-line-1" type="text">
                    </div>

                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label" for="address-line-2">
                        Address line 2
                        <span class="nhsuk-u-visually-hidden">Address line 2</span>
                      </label>
                      <input class="nhsuk-input" id="address-line-2" name="address-line-2" type="text">
                    </div>

                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label" for="address-town">
                        Town or city
                      </label>
                      <input class="nhsuk-input nhsuk-u-width-two-thirds" id="address-town" name="address-town" type="text">
                    </div>

                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label" for="address-postcode">
                        Postcode
                      </label>
                      <input class="nhsuk-input nhsuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
                    </div>

                  </fieldset>
                  <br>           
                      <button class="nhsuk-button" type="submit">
                                Continue
                      </button>
              </form>       

    </div>
  </div>
{% endblock %}
